
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="" />
    <meta name="generator" content="Hugo {{ hugo.Version }} with theme C8yDocs">
    <title>{{ with .Title }}{{ . }} - {{$.Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta name="keywords" content="{{ with .Keywords }}{{ delimit . ", " }}{{ end }}{{ if .Site.Params.keywords }}, {{ delimit .Site.Params.keywords ", " }}{{ end }}">


    <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/apple-touch-icon.png" | absURL}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon-32x32.png" | absURL}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | absURL}}">
    <link rel="manifest" href="{{ "images/site.webmanifest" | absURL }}">
    <link rel="shortcut icon" href="{{"images/favicon.ico" | absURL}}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{"images/browserconfig.xml" | absURL}}">
    <meta name="theme-color" content="#ffffff">

    <!-- Google search console verification -->
    <meta name="google-site-verification" content="PYBroo4kQ0NReeuXOSLmXdIILDuxE6lRWUYjeReIy8E" />

    <!--STYLES-->
    {{ $cssfile := "style.css" }}

    {{ $options := (dict "targetPath" $cssfile "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "node_modules/myscss")) }}

    {{ $style := resources.Get "scss/main.scss" | resources.ToCSS $options  }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <!--STYLES END-->
    <script src="{{ "js/vendor/highlight.min.js" | absURL }}"></script>
    <!--
      <script type="text/javascript" src="https://www.bugherd.com/sidebarv2.js?apikey=1sfqr5kpjepyyxbd03qk7w" async="true"></script>
     -->

  </head>
